<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filmistaaan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="E:\Codes\header-image.png" alt="header-image"> -->
    <div class="login-container">
        <div class="Logo">
            <h1>FILMISTAAN</h1>
        </div>
        <div class="Login-box">
            <h2>Sign In</h2>
            <form>
                <div class="input-box">
                    <input type="email" placeholder="email or phone number" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="Login-btn">Sign In</button>
                <div class="help-options">
                    <div>
                        <input type="checkbox" id="Remember">
                        <label for="Remember">Remember me</label>
                    </div>
                    <a href="#">Need help?</a>
                    
                </div>
            </form>
            <div class="Sign up"> 
                <p>New to FILMISTAAN? <a href="#">Sign up Now</a></p>
            </div>
            <div class="Small-text">
                <p>This page is protected by Google reCAPTCHA to ensure ypu're not a bot  <a href="#">Learn more</a></p>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
